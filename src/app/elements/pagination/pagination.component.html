<div class="m-auto w-fit">
    <ul class="flex justify-center">
        <li class="inline-block px-1.5 mr-px border border-solid border-slate-400 text-blue-600 hover:cursor-pointer hover:text-white hover:bg-blue-400 rounded-tl rounded-l"
        (click)="previousPage()">
            <span> << </span>
        </li>
        <li [ngClass]="getStyleClasses(p)" class="inline-block px-1.5 mr-px border border-solid border-slate-400 text-blue-600 hover:cursor-pointer hover:text-white hover:bg-blue-400"
            *ngFor="let p of pages" (click)="pageChanged(p)" [ngStyle]="getStyles(p)">
            <span>{{p}}</span>
        </li>
        <li class="inline-block px-1.5 mr-px border border-solid border-slate-400 text-blue-600 hover:cursor-pointer hover:text-white hover:bg-blue-400 rounded-tr rounded-r"
        (click)="nextPage()">
            <span>>></span>
        </li>
    </ul>
    <ul class="grid grid-cols-3 mt-4">
        <li class="inline-block px-2 border border-solid border-slate-400 text-blue-600 hover:cursor-pointer hover:text-white hover:bg-blue-400 rounded-full text-center"
        (click)="startPage()">
            <span><-- Older </span>
        </li>
        <div>
            <!-- <input type="number" [value]="perPage"> -->
        </div>
        <li class="inline-block px-2 border border-solid border-slate-400 text-blue-600 hover:cursor-pointer hover:text-white hover:bg-blue-400 rounded-full text-center"
        (click)="lastPage()">
            <span>Newer --></span>
        </li>
    </ul>
</div>
